<div class="content">
    <h2>{{ data ? 'แก้ไข' : 'เพิ่ม' }}พนักงาน</h2>
    <form [formGroup]=" form" (ngSubmit)="onSave()" class="employee-form">
        <div class="form-group">
            <label for="id">รหัสพนักงาน:</label>
            <input type="text" id="id" formControlName="id" class="form-control" />
        </div>
        <div class="form-group">
            <label for="name">ชื่อ-นามสกุล:</label>
            <input type="text" id="name" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="phone">เบอร์โทร:</label>
            <input type="text" id="phone" formControlName="phone" class="form-control" placeholder="xxx-xxx-xxxx" />
        </div>
        <div class="form-group">
            <label for="position">ตำแหน่ง:</label>
            <select id="position" formControlName="position" class="form-control">
                <option *ngFor="let position of positions" [value]="position">{{ position }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">บันทึก</button>
        <button type="button" (click)="onCancel()" class="btn btn-secondary">ยกเลิก</button>
    </form>
</div>
